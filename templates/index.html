  <!-- 상단 -->
      <h1 class="servicename"> Webmark Together </h1>
      <p> 자유롭게 웹을 공유하고 생각을 이야기하세요. </p>

  <!-- 포스팅 -->
      <div>
        <button onclick="posting()" class="btn btn-primary btn-sm">등록</button>
      </div>
      <select class="form-control">
        <option selected>카테고리</option>
        <option>뉴스</option>

      <div>

        <input type="text" placeholder="URL">
      </div>
      <button onclick="posting_confirm()" class="btn btn-primary btn-sm">확인</button>

        <button onclick="writing()" class="btn btn-primary btn-sm">코멘트</button>

      </div>
