  <body>
  <!-- 상단 -->
      <h1 class="servicename"> Webmark Together </h1>
      <p> 자유롭게 웹을 공유하고 생각을 이야기하세요. </p>

  <!-- 포스팅 -->
      <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#posting" data-whatever="@mdo">등록하기</button>
        <!-- <button onclick="posting()" class="btn btn-primary btn-sm">등록</button> -->
      </div>
      <div class="modal fade" id="posting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">웹마크를 등록하세요</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">카테고리</label>
                  <select class="form-control" id="category">
                    <option selected>선택하세요</option>
                    <option>뉴스와 소식</option>
                    <option>자료나 업무관련</option>
                    <option>기타</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">타이틀</label>
                  <textarea class="form-control" id="title"></textarea>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">URL</label>
                  <textarea class="form-control" id="url"></textarea>
                </div>              
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">아니요</button>
              <button onclick="posting_confirm()" type="button" class="btn btn-primary">네, 등록합니다</button>
            </div>
          </div>
        </div>
      </div>
    <div style="padding:0px 0px 4px 0px;"></div> <!-- 나중에 등록하기 버튼을 우측으로 보내고 삭제할 녀석 -->
  <!-- 카테고리 선택 -->
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary btn-sm">전체 보기</button>
      <button type="button" class="btn btn-secondary btn-sm">뉴스와 소식 </button>
      <button type="button" class="btn btn-secondary btn-sm">자료나 업무관련</button>
      <button type="button" class="btn btn-secondary btn-sm">기타</button>
    </div>
    <div style="padding:0px 0px 4px 0px;"></div>

  <!-- 전시 영역 -->
    <div id="cardsBox"class="card-columns screenWidth">
      <div class="card">
        <img class="card-img-top" src="https://static.adweek.com/adweek.com-prod/wp-content/uploads/files/2015_Dec/mercedes-benz-suv-hed-2015.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"> 타이틀 </h5>
          <p class="card-text"> 메모에 대해 입력한 설명이 들어갑니다. </p>
          <p class="cardComment"> 남겨진 코멘트가 들어갑니다. </p>
          <!-- 코멘트 -->
          <div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#writing" data-whatever="@mdo">코멘트하기</button>
          </div>
          <div class="modal fade" id="writing" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">코멘트를 추가하세요</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">닉네임</label>
                      <textarea class="form-control" id="nickname"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">남기는 말</label>
                      <textarea class="form-control" id="contents"></textarea>
                    </div>              
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">아니요</button>
                  <button onclick="writing_confirm()" type="button" class="btn btn-primary">네, 남기겠습니다.</button>
                </div>
              </div>
            </div>
          </div>
            <!-- 좋아요 -->
          <div style="padding:0px 0px 4px 0px;"></div> <!-- 나중에 좋아요 버튼을 우측으로 보내고 삭제할 녀석 -->
          <div>
            <button onclick="like()" class="btn btn-primary btn-sm">좋아요</button>
          </div>
        </div>
      </div>
